<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h3>Ordered List</h3>
    <!--
      ordered list
    //-->
    <ol>
      <li>Detail A</li>
      <li>Detail B</li>
      <li>Detail C</li>
    </ol>

    <!--
      ordered list in roman number
    //-->
    <ol type="i">
      <li>Detail A</li>
      <li>Detail B</li>
      <li>Detail C</li>
    </ol>

    <!--
      ordered list in alphabets
    //-->
    <ol type="a">
      <li>Detail A</li>
      <li>Detail B</li>
      <li>Detail C</li>
    </ol>
  </body>
</html>
